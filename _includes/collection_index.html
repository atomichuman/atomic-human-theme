<h1>{{ page.title }}</h1>

{% if site[page.collection] and site[page.collection] | size > 0 %}
  <ul class="list-disc pl-8">
    {% for item in site[page.collection] %}
      <li>
        <a href="{{ item.url | relative_url }}" class="text-accent hover:underline">
          {{ item.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p class="text-gray-500">No {{ page.title | downcase }} available yet. Check back soon!</p>
{% endif %}
