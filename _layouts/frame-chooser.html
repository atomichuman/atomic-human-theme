<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body class="bg-white text-black font-sans min-h-screen flex flex-col">
  {% include header.html %}
  
  <main class="flex-grow flex flex-col">
    <!-- Title section -->
    <div class="w-full px-4 py-2 border-b">
      <h1 class="text-xl font-bold">{{ page.title }}</h1>
    </div>

    <!-- Documentation content -->
    <div class="w-full px-4 py-4">
      {{ content }}
    </div>

    <!-- Image workspace - takes up remaining space -->
    <div class="flex-grow flex">
      <!-- Image area - uses all available width -->
      <div class="flex-grow overflow-auto p-4">
        <div id="content"></div>
      </div>

      <!-- Controls sidebar - fixed width -->
      <div class="w-64 border-l p-4 bg-gray-50">
        <div id="frame-controls">
          <!-- React controls will mount here -->
        </div>
      </div>
    </div>
  </main>

  {% include footer.html %}
</body>
</html>
