<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  {% if page.featured_image %}
  <meta property="og:image" content="{{ page.featured_image | absolute_url }}">
  {% endif %}
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <!-- include page.featured_image (if it exists) as social media card. -->

</head>
<body class="{% if page.url == "/" %}bg-background text-text{% else %}bg-white text-black{% endif %} font-sans">
  {% include header.html %}

  {% if page.url == "/" %}
  <!-- Atomic Eye -->
    <div class="flex justify-center py-6">
      <img src="{{ '/assets/images/atomic-eye.png' | relative_url }}" alt="Atomic Eye" class="w-32 h-32">
    </div>
  {% endif %}

  <main class="prose {% if page.url == '/' %}prose-invert{% endif %} max-w-4xl mx-auto p-6">
    {{ content }}
  </main>

  {% include contribution.html %}
  {% include footer.html %}
</body>
</html>
