---
layout: default
---
<article class="prose max-w-4xl mx-auto p-6">

    <h2 class="text-4xl font-serif text-dark-text">{{ page.title }}</h1>
    {% if content %}
      <div class="mt-4">
        {{ content }}
      </div>
    {% endif %}
  
  <div class="mt-8">
    {% if page.comment %}
      <div class="mt-6">
        <h2 class="text-xl font-bold">Neil's Comment</h2>
        <p>{{ page.comment }}</p>
      </div>
    {% endif %}
  </div>
</article>
