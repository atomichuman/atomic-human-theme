---
layout: default
---
<article class="prose max-w-4xl mx-auto p-6">
  <header>
    <h1 class="text-4xl font-serif text-dark-text">{{ page.event }}</h1>
    <p class="text-gray-600 mt-2">
      <strong>Date:</strong> {{ page.date | date: "%B %d, %Y" }}
    </p>
  </header>

  <div class="mt-8">
    {{ content }}
  </div>

  <footer class="mt-12">
    <h2 class="text-2xl font-bold">Related Chapters</h2>
    <ul class="list-disc list-inside mt-4">
      {% if page.related_chapters %}
        {% for chapter in page.related_chapters %}
          <li>
            <a href="/chapters/{{ chapter | slugify }}" class="text-pastel-pink hover:underline">{{ chapter }}</a>
          </li>
        {% endfor %}
      {% else %}
        <li>No related chapters found.</li>
      {% endif %}
    </ul>
  </footer>
</article>
